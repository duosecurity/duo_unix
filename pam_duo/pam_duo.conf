[duo]
; Duo integration key
ikey = 
; Duo secret key
skey = 
; Duo API host
host = 
; `failmode = safe` In the event of errors with this configuration file or connection to the Duo service
; this mode will allow login without 2FA.
; `failmode = secure` This mode will deny access in the above cases. Misconfigurations with this setting
; enabled may result in you being locked out of your system.
failmode = safe
; Send command for Duo Push authentication
;pushinfo = yes

; This allows parsing of GECOS field for Duo username instead of using the system username.
;gecos_parsed = yes
; Use these options to specify a custom delimiter and GECOS field number (first character used):
; Default delimiter: /    Default field number: 5
;gecos_delim = /
;gecos_fieldnum = 5
